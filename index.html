<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorges Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Signika', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #f3e5f5, #e1bee7, #ce93d8);
            position: relative;
            overflow: hidden;
        }

        /* Ondas de fundo */
        .wave {
            position: absolute;
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            animation: wave 15s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.3;
        }

        .wave:nth-child(3) {
            animation-delay: -2s;
            opacity: 0.2;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(100px) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #4a148c;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .menu-list {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .menu-item a {
            text-decoration: none;
            color: #6a1b9a;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-item a:hover {
            background: #e1bee7;
            transform: translateY(-2px);
        }

        .menu-item i {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <!-- Ondas de fundo -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="container">
        <h1>Gorges Project</h1>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="elements.html">
                        <i class="fas fa-atom"></i>
                        Elements
                    </a>
                </li>
                <li class="menu-item">
                    <a href="arenas.html">
                        <i class="fas fa-globe"></i>
                        Arenas
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
